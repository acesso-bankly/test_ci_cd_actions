name: GitHub Actions Demo
on: 
  push:
    branches:
      - "develop"
      - "main"
      - "release/*"
  pull_request:
  repository_dispatch:
    types: [approved]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with: 
          node-version: "16.x"
      - name: Building application
        run: |
          npm install
          npm install -g @angular/cli
          npm run build

  deploy_stg:
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    needs: build
    name: 'deploy stg'
    runs-on: ubuntu-latest
    steps:
      - run: echo 'deploy container'

  waiting_approval:
    name: waiting external approval
    if: github.event_name == 'repository_dispatch' && github.event.action == 'approved'
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - run: echo 'release was appoved'


  deploy_prod:
    name: 'deploy to production'
    runs-on: ubuntu-latest
    needs: [waiting_approval]
    steps:
      - run: echo 'deploy container to prod'